{% extends "base.html" %}
{% block content %}

<div class="container">
    <br>
        <section>
                <form>
                    {% csrf_token %}
                    <input 
                    type="search" 
                    
                    hx-post="{% url 'customers:search_results' %}" 
                    hx-target='#results'
                    hx-trigger="keyup changed delay:500ms, search" 
                    
                    name="search" 
                    class="form-control-sm mr-2"
                    placeholder="Search customers..." />
                </form>
            </section>
            <div id="results">
            
            </div>
 
</div>

{% endblock %}
