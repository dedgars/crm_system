

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>HVAC CRM</title>
    {% endblock %} 
    {% load bootstrap5 %} 
    {% bootstrap_css %} 
    {%  bootstrap_javascript %} 
    {% bootstrap_messages %}
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
  </head>


    <body>

    <div class="container">

      <hr />

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">CRM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customers:customers' %}">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customers:add_customer' %}">Add Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customers:search_customers' %}">Search</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>

          </ul>
        </div>
      </nav> 

      {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %} 
      {% block content %}<!-- default content text (typically empty) -->{% endblock %}
    </div>
  </body>
</html>
