{% extends "base.html" %}


{% load bootstrap5 %} 
{% bootstrap_css %}

{% block content %}
<div class="container">


<body class="main-bg">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Login</h2>
          </div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
            <div class="mb-4">
               {{ form }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
{% endblock %}
